         

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

   
    <link rel="stylesheet" href="style.css">
         
    <!--<title>Login & Registration Form</title>-->
</head>
<body>
    
        <img id="preloader" src="loading-gif.gif">
    
    <div class="container">
        <div class="forms">
            <div id="login" class="form login">
                <span class="title">Login</span>

                <form>                    
                    <div class="input-field">
                        <input type="email" id="email1" placeholder="Enter your email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" id="pw1" class="password" placeholder="Enter your password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Remember me</label>
                        </div>
                        
                        <a href="forgotpassword.html" class="text">Forgot password?</a>
                    </div>

                    <div class="input-field button">
                        <input class="load-button" onclick="validate(); return false" type="submit" value="Login">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Not a member?
                        <a href="#" class="text signup-link">Signup Now</a>
                    </span>
                </div>
            </div>

            <!-- Registration Form -->
            <div id="register" class="form signup">
                <span class="title">Registration</span>
                <form name="form1" onsubmit="savedata()" method="get" id="fulldetails">
                    <div class="input-field">
                        <input type="text" id="fname" placeholder="Enter your firstname" required>
                        <i class="uil uil-user"></i>
                    </div>
                     <div class="input-field">
                        <input type="text" id="lname" placeholder="Enter your lastname" required>
                        <i class="uil uil-user"></i>
                    </div>
                     <div class="input-field">
                        <input type="tel" id="phone" placeholder="Enter your number" required>
                        <i class="uil uil-phone"></i>
                    </div>
                    <div class="input-field">
                        <input type="email" name="text1" id="email" placeholder="Enter your email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" id="pw" class="password" placeholder="Create a password" required>
                        <i class="uil uil-lock icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" id="cmpw" placeholder="Confirm a password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                     <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="termCon">
                            <label for="termCon" class="text">I accepted all terms and conditions</label>
                        </div>
                    </div>
                    <div class="input-field button login-link">
                        <input type="submit" onclick="return store(document.form1.text1)" value="Signup">
                    </div>
                </form>
               
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
